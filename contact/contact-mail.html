<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mail Adresi</title>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pangolin', cursive;
      background: url('../wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Ok işareti için içerik kaldırıldı, direkt butona bırakıldı */
    .back-button::before {
      content: "←";
      font-size: 20px;
      line-height: 1;
      user-select: none;
    }

    .mail-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }
    .mail-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()" aria-label="Geri"></button>

  <button class="mail-button" onclick="window.location.href='mailto:uecekuscu@gmail.com'">
    uecekuscu@gmail.com
  </button>

</body>
</html>
